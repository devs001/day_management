{% extends 'base.html' %}


<h3> {{topic}} </h3>

{% block page_header %}
<div class="display-4" >topic-> {{ topic }} </div>
        <p><a href ="{% url 'neo_entry' topic.id %}">  <img src="https://img.icons8.com/cotton/64/000000/plus--v3.png"/> {{topics}} </a>
    </p>
    {% for entry in ent %}
    <div class="card mb-2">

        <div class="card-header" >
            <a href="{% url 'edits_entry' entry.id %}" style="text-align:right;" class="btn btn-primary"> Edit it </a>
       {% if entry.image %}
            <img src="{{entry.image.url}}" class="img1">

        <div class="display-4"> date-{{ entry.entry_date }} </div>
        </div>
        {% endif %}

    <div class="card-body">
        {{entry.txt | linebreaks }}
    </div>

    </div>
    {% empty %}
            <p>there are no entry yet </p>
    {% endfor %}

{% endblock page_header %}
